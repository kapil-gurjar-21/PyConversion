{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
	<style>
		#progress-bar {
			margin-top: 1em;
		}
		
	</style>
<script src="{% static 'js/celery_progress.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
		jQuery(document).ready(function($)
		{
			$("#id_current_choices").click(function()
			{
				var value=$(this).val()
				if (value == "pdf")
				{
					$('#id_file').attr("accept", "." + $(this).val())
				}
				else if (value == "docx")
				{
					$('#id_file').attr("accept", "." + $(this).val())
				}
				else (value == "html")
				{
					$('#id_file').attr("accept", "." + $(this).val())
				}
			});
		});
	</script>

	<div class="container-xxl py-6">
		<div class="container">
				<div>
					<div class="row">
						<div class="col-sm-12">
							<center>	<h4 class="text-dark alert alert-secondary">Document Converter</h4></center>
							<br>
							<div class="col-sm-12">
								<center>	
									<form action="" id="login_form" type=file  enctype="multipart/form-data" method="post" style="position: relative; top:20px;">
									{% csrf_token %}
								<div class="row">
									<div class="col-sm-4">
										<b><label for="id_current_choices">Current choices:</label></b> - <select name="current_choices" required id="id_current_choices">
											<option value="" selected>---------</option>
											<option value="pdf">PDF</option>
											<option value="docx">DOCX</option>
											<option value="html">HTML</option>
											</select>
									</div>
									<div class="col-sm-4">
										<b><label for="id_file">File:</label></b> - <input type="file"  accept="" name="file" required id="id_file"> 
									</div>
									<div class="col-sm-4">
										<b><label for="id_convert_choices">Convert choices:</label></b> - <select name="convert_choices" required id="id_convert_choices">
											<option value="" selected>---------</option>  
											<option value="pdf">PDF</option>
											<option value="docx">DOCX</option>
											<option value="html">HTML</option>
										</select> 
									</div>
									</div>  
								</div>
								<br><br>
								<center>
									<input type="submit" class="btn btn-primary" value="Convert">
								</center>
							</form>
						</div>
						</div>
					</div>  
				</div>
				</div>
		</div>
	</div>
	</center>
	{% endblock content %}
